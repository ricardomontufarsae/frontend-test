<!DOCTYPE html>
<html ng-app="testcrud">
<head>
    <meta charset="UTF-8">
    <title>Gestión App</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- AngularJS 1.3 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular-route.min.js"></script>

    <!-- SheetJS para la descarga de excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>


    <script src="app.js"></script>

    <script src="services/authService.js"></script>
    <script src="services/productoService.js"></script>

    <script src="controllers/LoginController.js"></script>
    <script src="controllers/RegisterController.js"></script>
    <script src="controllers/ProductoController.js"></script>
    <script src="controllers/NavbarController.js"></script>
</head>
<body ng-controller="NavbarController">

<nav class="navbar navbar-dark bg-dark">
    <div class="ml-auto" ng-controller="NavbarController">
        <div ng-if="!isLoggedIn()">
            <a href="#/login" class="btn btn-outline-light btn-sm mr-2">Login</a>
            <a href="#/register" class="btn btn-outline-light btn-sm">Registro</a>
        </div>
        <div ng-if="isLoggedIn()">
            <span class="text-light mr-3">{{ getNombre() }}</span>
            <button class="btn btn-outline-danger btn-sm" ng-click="logout()">Cerrar sesión</button>
        </div>
    </div>

</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 bg-dark sidebar py-4" ng-if="isLoggedIn()" style="height: 100vh;">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#/productos">Gestión de Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#/reportes">Reportes</a>
                </li>
            </ul>
        </div>

        <div class="col-md-8 py-2" ng-class="{'offset-md-1': isLoggedIn()}">
            <div ng-view></div>
        </div>

    </div>
</div>

</body>

</html>
<style>
    .sidebar .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .sidebar .nav-link.active {
        background-color: #007bff;
        color: white !important;
    }
</style>
