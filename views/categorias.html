<div >

    <div class=" justify-content-between align-items-center mb-3">
        <h3>Gestión de Categorias</h3>
        <div>
            <button class="btn btn-success mr-2" ng-click="abrirNuevo()">Nuevo</button>
            <button class="btn btn-outline-primary mr-2" ng-click="exportarExcel()">Exportar a Excel</button>
            <button class="btn btn-outline-secondary" ng-click="imprimir()">Imprimir</button>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Buscar categoria..." ng-model="filtroBusqueda">
        </div>
    </div>

    <table id="tablaCategorias" class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Código</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="categoria in categoriasPaginados">
            <td>{{ categoria.nombre }}</td>
            <td>{{ categoria.descripcion }}</td>
            <td>{{ categoria.codigo }}</td>
            <td>
                <button class="btn btn-sm btn-primary" ng-click="editarCategoria(categoria)">Editar</button>
                <button class="btn btn-sm btn-danger" ng-click="eliminarCategoria(categoria.id)">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>


    <nav>
        <ul class="pagination">
            <li class="page-item" ng-class="{disabled: paginaActual == 1}">
                <a class="page-link" href="" ng-click="paginaAnterior()">Anterior</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link">Página {{paginaActual}}</span>
            </li>
            <li class="page-item" ng-class="{disabled: paginaActual == totalPaginas()}">
                <a class="page-link" href="" ng-click="paginaSiguiente()">Siguiente</a>
            </li>
        </ul>
    </nav>

</div>


<!-- Modal para crear/editar categoria -->
<div class="modal fade" id="editarCategoriaModal" tabindex="-1" role="dialog" aria-labelledby="editarCategoriaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="editarCategoriaModalLabel">
                    {{ categoriaSeleccionado.id ? 'Editar Categoria' : 'Nuevo Categoria' }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form name="formCategoria">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" ng-model="categoriaSeleccionado.nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <textarea class="form-control" ng-model="categoriaSeleccionado.descripcion" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Código</label>
                        <input type="text" class="form-control" ng-model="categoriaSeleccionado.codigo" required>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" ng-click="guardarCambios()">
                    {{ categoriaSeleccionado.id ? 'Guardar Cambios' : 'Crear Categoria' }}
                </button>
            </div>

        </div>
    </div>
</div>
