<div >

    <div class=" justify-content-between align-items-center mb-3">
        <h3>Reporte de Productos</h3>
        <div>
            <button class="btn btn-outline-primary mr-2" ng-click="exportarExcel()">Exportar a Excel</button>
            <button class="btn btn-outline-secondary" ng-click="imprimir()">Imprimir</button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-3">
            <label>Categoría</label>
            <select class="form-control" ng-model="filtroCategoria">
                <option value="">-- Todas --</option>
                <option ng-repeat="c in categorias" value="{{ c }}">{{ c }}</option>
            </select>
        </div>
        <div class="col-md-3">
            <label>Desde</label>
            <input type="date" class="form-control" ng-model="filtroDesde">
        </div>
        <div class="col-md-3">
            <label>Hasta</label>
            <input type="date" class="form-control" ng-model="filtroHasta">
        </div>
    </div>

    <table id="tablaReportes" class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Fecha Ingreso</th>
            <th>Categoría</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="producto in productos | filter:filtrarProductos">
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.descripcion }}</td>
            <td>{{ producto.precio | currency}}</td>
            <td>{{ producto.stock }}</td>
            <td>{{ producto.fecha_ingreso | date:'dd-MM-yyyy' }}</td>
            <td>{{ producto.categoria.nombre }}</td>
        </tr>
        </tbody>
    </table>
</div>
